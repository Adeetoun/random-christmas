<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Christmas Wish</title>
</head>
<body>
    <div class="container">
        <h1>Christmas Wishes <span id="icon"><i class="fas fa-gifts"></i></span></h1>
        <div class="form-con">
        <form action="submit">
            <label for="text">Register to get a christmas wish</label>
            <input type="text" placeholder="Enter your name" id="name-input">
            <label for="text" class="error">Name can't be blank</label>
        </form>
        <button>Register</button>
        </div>
        </div>
        <div class="generator">
           <h2>Merry Christmas <span id="name"></span></h2>
            <img src="" alt="christmas wish" id="wish">
            <img src="images/icon-dice.svg" alt="generator" class="generate-btn">
</div>
    <script src="app.js"></script>
</body>
</html>
